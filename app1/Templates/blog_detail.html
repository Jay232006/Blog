<!-- templates/blog_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }} - BlogGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 800px;
            background-color: #fff;
            color: #000;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
        }

        .meta {
            color: #666;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin: 20px 0;
            border-radius: 8px;
        }

        p {
            line-height: 1.8;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <div class="meta">
        By {{ blog.author.username }} | {{ blog.category }} | {{ blog.created_at|date:"F j, Y" }}
    </div>
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="Blog Image">
    {% endif %}
    <p>{{ blog.content }}</p>
</body>
</html>
