<!-- templates/custom_blog_add.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Manually Add Blog</title>
</head>
<body>
    <h1>Add a New Blog Manually</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>
        <label>Content:</label><br>
        <textarea name="content" rows="6" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'profile' %}">‚Üê Back to Profile</a>
</body>
</html>
